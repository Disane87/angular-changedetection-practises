
<div class="fixed-top backdrop p-3 flex-column align-items-center justify-content-center" [class.d-none]="!dialogActive" [class.d-flex]="dialogActive">
	<div style="transition: all ease 250ms" class="backdrop-panel bg-white" [class.rounded]="!fullscreen" [class.border]="!fullscreen" [class.w-75]="!fullscreen" [class.h-50]="!fullscreen"  [class.vw-100]="fullscreen" [class.vh-100]="fullscreen">
		<div class="d-flex flex-column h-100 w-100">
			<div class="backdrop-title bg-light p-3 border-bottom align-self-start w-100 d-flex flex-row justify-content-between">
        <span class="my-auto">Title</span>
        <div class="btn btn-success align-self-end" (click)="fullscreen = !fullscreen">
          <span *ngIf="fullscreen">minimize</span>
          <span *ngIf="!fullscreen">fullscreen</span>
        </div>
      </div>
      <div class="backdrop-content flex-fill p-3" style="overflow-y: auto; overflow-x: hidden">
        <router-outlet name="dialog" #dialogOutlet="outlet"></router-outlet>
      </div>
			<div class="backdrop-footer bg-light p-3 border-top align-self-end w-100 d-flex flex-row justify-content-end">
        <div class="btn btn-success mr-1">
          ok
        </div>
        <div class="btn btn-danger" (click)="closeDialog()">
          cancel
        </div>
      </div>
		</div>

	</div>
</div>
