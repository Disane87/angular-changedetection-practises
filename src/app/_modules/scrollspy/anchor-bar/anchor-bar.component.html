<div class="scrollspy-buttons btn-group mb-3 flex-wrap sticky-top" role="group" aria-label="Basic example">
	<ng-container *ngFor="let anchor of anchors | async; let last = last">
		<button class="btn btn-danger rounded-0" [class.active]="anchor.active" (click)="scrollTo(anchor)">{{anchor.displayName}}</button>
	</ng-container>
</div>

<div class="scroll-to-top rounded-circle position-sticky d-none flex-column text-white backdrop text-center p-0 m-0 justify-content-center ml-auto mb-2 mr-2" style="width: 35px; height: 35px;"  #scrollToTop (click)="scrollContainerToTop()">^</div>
